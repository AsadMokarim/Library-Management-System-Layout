<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <section class="signin_form">
        <main class="signin">
            <div class="logo"><img src="{{ url_for('static', filename='images/logo.png') }}" alt=""></div>
            <h1 class="title_of_page">Welcome Back !!</h1>
            <h5 class="title_caption">Please enter your credentials to log in</h5>
            <input type="text" class="username" class="username_input" required placeholder="Username">
            <input type="password" class="password" class="password_input" required placeholder="Password">
            <a href="/forgotpassword">Forgot Password?</a>
            <button class="black_btn" onclick="document.location.href = '/dashboard'">Sign In</button>
        </main>
        <div class="signup_now black_box_right">
            <div class="logo_library"><img src="{{ url_for('static', filename='images/logo lib.png') }}" alt=""></div>
            <h5>New to our platform? Sign Up now.</h5>
            <button class="black_btn_to_white" onclick="document.location.href = '/signup'">Sign Up</button>
        </div>
    </section>
</body>
</html>
