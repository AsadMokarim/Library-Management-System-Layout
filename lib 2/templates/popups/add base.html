<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="add_book {% block add_user %} {% endblock add_user %}">
        <form class="box" action="{% block add_base_url %}{% endblock add_base_url %}" method="POST">

            {% block box %}

            {% endblock box %}
            <div class="adb_footer">
                {% if btn %}
                <a href="{% block add_base_cancel %}{% endblock add_base_cancel %}">CANCEL</a>
                <div><button type="submit">{{btn}}</button></div>
                {% else %}
                    
                {% endif %}
            </div>
        </form>
    </div>
</body>

</html>
