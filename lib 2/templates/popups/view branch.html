{% extends 'popups/add base.html' %}
{% block box %}

<div class="adb_head">
    <div class="book_img">
        <img src="{{ url_for('static', filename='images/icon/book-1 1.svg') }}" alt="">
    </div>
    <h4>View Book</h4>
    <img class="adb_exit" src="{{ url_for('static', filename='images/icon/close-square 1.svg') }}" alt="">
</div>
<hr>
<div class="disp_book">
    <div class="dbook_info">
        <div>Branch ID: {{branch.id}}</div>
        <hr>
        <div>Name: {{branch.name}}</div>
        <hr>
        <div>Contact No : {{branch.contact_no}}</div>
        <hr>
        <div>Location: {{branch.location}}</div>
        <hr>
    </div>
    <img src="{{ url_for('static', filename='images/icon/Line 25.svg') }}" alt="">
    <div class="dbook_saved_by">
        Saved by:
        <br>
        <br>
        Nisal Gunasekara
        <br>
        (Admin)
    </div>
</div>
<div class="adb_footer vb_footer" onclick="document.location.href ='/branches'">
    <div>CLOSE</div>
</div>
{% endblock box %}

{% block add_user %}v_book {% endblock add_user %}
