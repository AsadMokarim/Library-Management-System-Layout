<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signup_side black_box_left">
        <div class="logo_library"><img src="images/logo lib.png" alt=""></div>
        <h5>Already have Account? Sign In now.</h5>
        <button class="black_btn_to_white" onclick="document.location.href = 'index.html'">Sign In</button>
    </div>
    <main class="signup white_box_right">
        <a href="index.html" class="back_right">Back</a>
        <div class="logo">
            <h1 class="title_of_page">Sign Up</h1>
            <img src="images/logo.png" alt="">
        </div>
        <h5 class="title_caption">Please provide your information to sign up.</h5>
        <section class="signup_inputs user_signup_inputs">
            <div class="user_input_name_email">

                <input type="text" class="user_input_name" placeholder="Name">
                <input type="email" class="user_input_email" placeholder="Email">
            </div>

            <div class="signup_name">
                <input type="text" class="username" class="username_input" required placeholder="Username">
                <input type="password" class="username" class="username_input" required placeholder="Password">
            </div>
        </section>
        <button class="black_btn" onclick="alert('Account Created Succesfully'); document.location.href = 'dashboard.html'">Sign Up</button>
    </main>
</body>

</html>
