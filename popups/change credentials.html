<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="change_cred">
        <div class="box">
            <div class="title">
                <img class="setting" src="/images/icon/Vector.svg" alt="">
                <h3>Change Credentials</h3>
                <div class="close_btn">
                    <img src="/images/icon/close-square 1.svg" alt="">
                </div>
            </div>
            <hr style="margin-top: 20px;">
            <div class="pswd_form">
                <div class="item">Enter Current Password</div>
                <div class="input_box"><input type="text" name="" id="" placeholder="Enter Current Password"></div>
                <div class="item">Enter New Password</div>
                <div class="input_box"><input type="text" placeholder="Enter New Password"></div>
                <div class="item">Confirm New Password</div>
                <div class="input_box"><input type="text" placeholder="Confirm New Password"></div>
            </div>
            <div class="btm_btn">
                <div class="cancel">Cancel</div>
                <div class="confirm">Confirm</div>
            </div>
        </div>
    </div>
</body>
</html>
